<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="box1">BOX1</div>
    <script>
        // 1. text() == textContent
        console.log($('#box1').text());
        $('#box1').text('박스1');
    </script>

    <div id="box2">BOX2</div>
    <script>
        // 2. html() == innerHTML
        console.log($('#box2').html());
        $('#box2').html('<h1>BOX2</h1>');
    </script>

    <div id="box3">BOX3</div>
    <script>
        // 3. css() == style
        $('#box3').css('color', '#7DE663')
                  .css('font-size', '32pt');
        $('#box3').css({
            'background-color' : '#FC608C',
            'text-align' : 'center'
        })
    </script>

    <div><img id="img"></div>
    <script>
        // 4. attr() == attribute
        $('#img').attr('alt', '이미지');
        $('#img').attr('src', '../../images/fruit1.jpg');
        $('#img').attr('width', '200px');
    </script>

    <div>
        <a id="link">링크</a>
    </div>
    <script>
        // 5.prop() == property
        console.log($('#link').prop('id'));
        $('#link').prop('href', 'https://www.naver.com');
        $('#link').prop('target', '_blank');
    </script>

    <div>
        <ul id="menu">
            <li id="pasta">바닷마을파스타</li>
        </ul>
    </div>
    <script>
        
        // 부모 자식 관계로 추가하기
        var menu = $('#menu');
        menu.prepend('<li id="cheese">치즈</li>');
        menu.append('<li id="pizza">피자</li>');
        menu.prepend($('<li>').attr('id', 'beef').text('소고기'));
        menu.append($('<li>').attr('id', 'pork').text('돼지고기'));

        $('<li id="americano">아메리카노</li>').prependTo(menu);
        $('<li id="latte">라떼</li>').appendTo(menu);
        $('<li>').attr('id', 'chicken').text('치킨').prependTo(menu);
        $('<li>').attr('id', 'hamburger').text('햄버거').prependTo(menu);

        // 형제 관계로 추가하기
        $('#pasta').before('<li id="ramen">라면</li>');
        $('#pasta').after($('<li>').attr('id', 'rice').text('공기밥'));


    </script>

    <div>
        <ul id="movies">
            <li id="terminator">터미네이터</li>
            <li id="avater">아바타</li>
            <li id="alien">에일리언</li>
        </ul>
    </div>
    <script>
        // 1. 특정 요소만 제거하기
        $('#terminator').remove();
        // 2. 모든 하위요소 제거하기
        $('#movies').empty();
    </script>

    <div>
        <form id="frm">
            <div>
                <input type="text" placeholder="아이디">
            </div>
            <div>
                <input type="password" name="" id="">
            </div>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여자</label>
                <input type="radio" name="gender" value="none" id="none" checked>
                <label for="none">선택안함</label>
            </div>
            <div>
                <select>
                    <option value="서울">서울</option>
                    <option value="경기" selected>경기</option>
                    <option value="인천">인천</option>
                </select>
            </div>
            <div>
                <textarea>HellWorld</textarea>
            </div>
        </form>
    </div>

    <script>
        $('#frm :text').css('backgroud-color', 'silver');
        $('#frm :text').prop('value', 'admin');
        $('#frm :text').val('chick-fil-a');

        // input type=password
        $('#frm :password').val('1234');

        //input type = radio
        $('#frm :radio').val() // 첫 번째 radio의 value 임
        // 사용자가 체크한 것을 찾아야해...
        console.log($('#frm :radio:checked').val()); //check 된 radio 의 value

        // select
        console.log($('#frm select').val()); // 선택된 option 의 value

        // textarea
        console.log($('#frm textarea').text());
        $('#frm textarea').text('helljQuery');
    </script>

    <style>
        .big-text {
            font-size : 2em;
        }
        .red-text {
            color: crimson;
        }
    </style>
    <div id="box4" class="invisible">
        HellWorld
    </div>
    <script>
        // class 속성 추가하기
        $('#box4').addClass('big-text').addClass('red-text'); // 메소드 체이닝
        $('#box4').addClass('big-text red-text'); // 공백으로 class 구분

        // class 속성 제거하기
        $('#box4').removeClass('red-text').removeClass('big-text');
        $('#box4').removeClass('big-text red-text');

        // class 속성 토글(추가와 제거가 번갈아하면서 적용)
        $('#box4').toggleClass('big-text').toggleClass('big-text');
        $('#box4').toggleClass('red-text').toggleClass('red-text');

        // class 속성 확인
        if($('#box4').hasClass('invisible')){
            $('#box4').css('opacity', '0.3');
        }


    </script>


</body>
</html>
