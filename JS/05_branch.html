<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>국어 점수<span id="kor">80</span>점</div>
        <div>영어 점수<span id="eng">90</span>점</div>
        <div>수학 점수<span id="math">100</span>점</div>
    </div>
    <div>
        평균과 학점을 출력해보자
        <div>평균점수 <span id="avgScore"></span>점</div>
        <div>학점 <span id="grade"></span></div>
    </div>

    <script>
        var kor = Number(document.getElementById('kor').textContent);
        var eng = Number(document.getElementById('eng').textContent);
        var math =Number(document.getElementById('math').textContent);
        var avgScore = (kor + eng + math) / 3;

        var grade;
        if(avgScore >= 90){
            grade = 'A';
        } else if(avgScore >= 80){
            grade = 'B';
        } else if(avgScore >= 70){
            grade = 'C';
        } else if (avgScore >= 60){
            grade = 'D'
        } else {
            grade = 'F';
        }
        document.getElementById('avgScore').textContent = avgScore;
        document.getElementById('grade').textContent = grade;
        console.log(avgScore, grade);
        //switch문으로 쓰기
        switch(true){
            case avgScore >= 90 : grade = 'A'; break;
            case avgScore >= 80 : grade = 'B'; break;
            case avgScore >= 70 : grade = 'C'; break;
            case avgScore >= 60 : grade = 'D'; break;
            default: grade = 'F';
        }
    </script>

</body>
</html>
