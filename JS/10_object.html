    <script>
        var book = {
            'title' : 'once upon a time',
            'author' : 'damien',
            'price' : 10000
        };

        // 객체의 속성(property)을 for ~ in 문으로 순회하기
        for (let p in book){ // 지역변수 P로 순놀 ㄱ
            console.log(p + ' : ' + book.p); // 마침표 이용한 속성 참조는 불가능함
            console.log(p + ' : ' + book[p]);

        }
    </script>

    <!-- 생성자 함수 정의 -->
    <script>
        function Product(code, name, price){
            this.code = code;
            this.name = name;
            this.price = price;
        }

        // 생성자 함수 호출(객체 생성)
        var product1 = new Product('A1000', '홈런볼', 1000);
        var product2 = new Product('A1001', '맛동산', 2000);

        console.log(product1);
        console.log(product2);
    </script>

    <script>
        // 생성자 함수 정의
        function Korean(name){
            this.name = name;
            this.__proto__.nation = 'South Korea';
            this.__proto__.capital = 'Seoul';
            this.__proto__.slogan = function(){
                console.log('8282');
            }
        }

        var person1 = new Korean('이태민');
        var person2 = new Korean('이준기');

        console.log(person1);
        console.log(person2);

    </script>
    <script>
        // 생성자 함수 정의
        function American(name){
            this.name = name;
        }
        // 생성자 함수 외부에서 prototype 속성 등록하기
        American.prototype.nation = 'United States';
        American.prototype.capital = "Washington DC";

        // 생성자 함수 호출(객체 생성)
        var person3 = new American('Cameron');
        var person4 = new American('James');

        console.log(person3);
        console.log(person4);

    </script>
