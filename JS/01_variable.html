    <script>
        // 변수 선언 후 초기화가 없으면 Undefined 상태임
        var a;
        console.log(a);
        // 동일한 변수명으로 재선언 가능, 값이 저장되면서 타입이 결정
        var a;
        a = 10;
        console.log(a, typeof a);
        // 값이 변하면 타입이 변하는 동적 타입
        a = 'Hello World';
        console.log(a, typeof a);
        // var 변수 선언은 생략이 가능하다
        b = false;
        console.log(b, typeof b);
        // 변수 선언이 항상 먼저 처리된 호이스팅
        c = Math.sqrt(-25);
        var c;
        console.log(c, typeof c);
    </script>
    <script>
        var a = '100';
        var n1 = Number(a);
        console.log(a);

        var n2 = parseInt(a);
        console.log(a, n1, n2);

        var b = '1.5';
        var n3 = Number(b);
        var n4 = parseFloat(b);
        console.log(b, n3, n4);

        // 숫자 -> 문자열
        var c = 200;
        var str = String(c);
        var str2 = c + '';
        console.log(c, str, str2);
    </script>
</body>
