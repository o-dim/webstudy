<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 현재 날짜와 시간
        var now = new Date();
        console.log(now);

        // 특정 날짜와 시간
        var date1 = new Date(2023, 0, 4); // 2023년 1월 4일 (월은 0에서 11까지 씀;)
        console.log(date1);

        var date2 = new Date(2023, 0, 4, 12, 0, 0); // 2023-01-04 12:00
        console.log(date2);

        var date3 = new Date('2023-01-04 12:00:00');
        console.log(date3);
        
        // 년월일시분초 추출 (UTC 붙이면 고거로 나옴)
        var now = new Date();
        var year = now.getFullYear(); //2023 
        var month = now.getMonth(); // 2 (월: 0~11)
        var day = now.getDate(); // 6
        var weekNo = now.getDay(); // 1 (0: 일, 1: 월, 2: 화...)
        var hour = now.getHours(); // 0 ~ 23
        var minute = now.getMinutes(); // 0 ~ 59
        var second = now.getSeconds(); // 0 ~ 59

        console.log(year, month, day, weekNo, hour, minute, second);

        // 오늘의 요일 출력
        var weekNames = ['일', '월', '화', '수', '목', '금', '토'];
        console.log(weekNames[now.getDay()]+ '요일');
        
        // 오늘의 요일을 반환하는 getDayName() 메소드를 정의하자
        // Date 객체의 prototype에 getDayName 함수를 등록시킨다
        Date.prototype.getDayName = function(){
            var weekNames = ['일', '월', '화', '수', '목', '금', '토'];
            return weekNames[this.getDate()];
        }
        console.log(now.getDayName());
    </script>
    <!-- 시계 만들기 -->
    <style>
        .over50seconds {
            color: crimson;
        }
    </style>
    <h3>
        <div id="counter">
            <span id="year"></span>년
            <span id="month"></span>월
            <span id="day"></span>일
            <span id="hour"></span>시
            <span id="minute"></span>분
            <span id="second"></span>초
        </div>
    </h3>

    <script>
        function fnFillZero(n){
            return n < 10 ? '0' + n : n;
        }
        setInterval(() => {
            var now = new Date();
            
            document.getElementById('year').textContent = now.getFullYear();
            document.getElementById('month').textContent = fnFillZero(now.getMonth());
            document.getElementById('day').textContent = fnFillZero(now.getDate());
            document.getElementById('hour').textContent = fnFillZero(now.getHours());
            document.getElementById('minute').textContent = fnFillZero(now.getMinutes());
            document.getElementById('second').textContent = fnFillZero(now.getSeconds());
            
            if(now.getSeconds() >= 50){
                // document.getElementById('counter').className = 'over50seconds';
                document.getElementById('counter').setAttribute('class', 'over50seconds');
            } else {
                document.getElementById('counter').removeAttribute('class');
            }
        }, 1000);

    </script>
</body>
</html>
