<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <div id="box1"></div>

    <script>
        $('#box1').html($('<img>').attr('id', 'light').attr('src', '../../images/light1.png').attr('width', '100px'));
        $('#box1').append($('<button>').data('state', 0).attr('id', 'btn1').text('ON'));

        $('#btn1').click(function(event){
            if($(this).data('state') == 0){
                $('#light').attr('src', '../../images/light2.png');
                $(this).text('OFF').data('state', '1');
            } else {
                $('#light').attr('src', '../../images/light1.png');
                $(this).text('ON').data('state', '0');
            }
        });
    </script>

    <hr>

    <div id="box2">
        <div>
            <button id="btn_prev" class="btn_move" data-value="-1">이전</button>
            <span id="image_no"></span>
            <button id="btn_next" class="btn_move" data-value="1">다음</button>
        </div>
        <div id="image_box">

        </div>
    </div>
    <style>
        #image_box {
            width: 480px;
            height: 320px;
            background-size: 100% 100%;
        }
    </style>
</body>
</html>
