<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">




    </div>
    <script>
       //while
        var n = 1;
        while(n <= 5){
            document.getElementById('box1').textContent += n;
            document.getElementById('box1').innerHTML += '&nbsp&nbsp';
            n++;
        }


        //for문
        for(let n = 1; n <= 5; n++){
            document.getElementById('box1').innerHTML += (n + '&nbsp&nbsp');
        }
    </script>

    <div id="box2">
        <select id="month">
            <option value="월"></option>
        </select>
    </div>
    <script>
        var selectMonth;
        for(let i = 1; i <=12; i++){
            selectMonth += "<option>" + i + "월</option>";
        }
        document.getElementById('month').innerHTML += selectMonth;
    </script>

    <div id="box3"></div>
    <script>
        var animalPic = '';
        for(let i = 1; i <= 10; i ++){
            animalPic += '<img src="../../images/animal' + i + '.jpg" width="100px">';
        }
        document.getElementById('box3').innerHTML += animalPic;
    </script>

    <div id="box4">
    </div>
    <script>
        /*
        var tbl = '<table><tbody>';
        tbl += '<tr>'
        for(let r = 1; r <=9; r++){
            tbl += '<td>' + r + '<td>'
                if(r == 3 || r == 6 || r == 9){
                    tbl += '</tr>'
                }
        }
        document.getElementById('box4').innerHTML += (tbl + '</tbody></table>');
        */
    
        var str = '<table border="1"><tbody>';
        for(let row = 1; row <=3; row++){
            str += '<tr>'
            for(let col = 1; col <=3; col++){
                str += '<td>' + ((row - 1) * 3 + col) + '</td>';
            }
            str += '</tr>';
        }
        str += '</tbody></table>';
        document.getElementById('box4').innerHTML = str;
    </script>
</body>
</html>
