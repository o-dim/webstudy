<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 고전 이벤트 모델
        - 하나의 이벤트는 하나의 이벤트 리스너를 가질 수 없ㄱ다
        - 이벤트를 등록할 때 이벤트 속성을 사용한다
        이벤트 등록방식


        이벤트 속성이란?
        이벤트를 등록할 때 사용하는 속성
        On + 이벤트 타입의 형식으로 구성됨
            예시 ) onclick, onmouseover, onsubmit 등
        
        */

    </script>
    <input type="button" value="클릭" id="btn1">
    <script>
        // 이벤트 리스너
        function fnSayHello1(){
            alert('Hello');
        }
        function fnSayHello2(){
            alert('안녕하세요');
        }
        // 이벤트 대상
        var btn1 = document.getElementById('btn1');

        // 고전 이벤트 등록 (하나의 이벤트 리스너만 등록할 수 있다)
        btn1.onclick = fnSayHello1;
        btn1.onclick = fnSayHello2;

        // 미션. btn1을 클릭하면 fnSayHello1과 fnSayHello2가 모두 실행되도록 처리하시오
        btn1.onclick = function(){
            fnSayHello1();
            fnSayHello2();
        }
    </script>
    
    <div>
        <input type="button"  value="클릭" id="btn2">
    </div>
    <script>
        // 이벤트 리스너
        function fnSayGoodBye1(){
            alert('GoodBye');
        }
        function fnSayGoodBye2(){
            alert('잘 가');
        }

        // 이벤트 대상
        var btn2 = document.getElementById('btn2');
    
        // 표준 이벤트 등록
        btn2.addEventListener('click', fnSayGoodBye1);
        btn2.addEventListener('click', fnSayGoodBye2);
    </script>

    <div>
        <input type="button" value="클릭" onclick="fnSayHi()">
    </div>
    <script>
        function fnSayHi(){
            alert('Hi1');
        }
    </script>

    <div><input type="button" value="naver" id="link">네이버로 이동기</div>

    <script>
        var link = document.getElementById('link');
        
        // 고전 이벤트 등록
        link.onclick = function(event){ // 이벤트 객체 : event
            alert('이벤트 타임 : ' + event.type);
            alert('이벤트 대상 : ' + event.target);
            alert(event.target.textContent);
            alert(this.textContent);


            event.preventDefalut();


        }
    </script>
</body>

</html>
