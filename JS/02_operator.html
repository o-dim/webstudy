    <script>
        var a = 3;
        var b = 10;
        console.log(b ** a);
        console.log(a / b, a % b, parseInt(a / b), Math.floor(a/b));

        var c = 1;

        console.log(c === d, c !== d);

    <script>
        /*
         최저시급은 9,620원이다
         8시간까지는 최저를 받고, 8시간 초과 근무는 1.5배를 받는다
         10시간 근무했을때의 일당은?
        */
       var workTime = 10;
       var payPerHour = 9620;
       var regularPay = payPerHour * workTime;
       var extraPay = (workTime <= 8) ? 0 : payPerHour * 0.5 * (workTime - 8);
       alert(regularPay + extraPay);
    </script>
