<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <form action="login.html">
        <table>
            <tbody>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text"> @ <input type="text" list="domain" placeholder="선택 또는 직접입력">
                        <datalist id="domain">
                            <option value="naver.com"></option>
                            <option value="kakao.com"></option>
                            <option value="gmail.com"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td>
                        <input type="text" maxlength="4" size="4">년 <input type="text" maxlength="2" size="2">월 <input type="text" maxlength="2" size="2">일
                    </td>
                </tr>
                <tr>
                    <td>거주도시</td>
                    <td>
                        <select name="" id="">
                            <option>서울</option>
                            <option>광주</option>
                            <option>대전</option>
                            <option>부산</option>
                            <option>울산</option>
                            <option>인천</option>
                            <option>기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">남성</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">여성</label>
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td>
                        <input type="checkbox" name="interest" id="trip"><label for="trip">여행</label>
                        <input type="checkbox" name="interest" id="movie"><label for="movie">영화</label>
                        <input type="checkbox" name="interest" id="book"><label for="book">독서</label>
                        <input type="checkbox" name="interest" id="music"><label for="music">음악</label>
                        <input type="checkbox" name="interest" id="no_interest"><label for="no_interest">관심없음</label>
                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea name="" id="" cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>입력완료</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
