<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    </head>
<body>
    <div id="wrap">
        <header>
            <a href="https://gdu.co.kr/main/main.html">
                <img src="https://gdu.co.kr/images/main/logo.png" id="logo">
            </a>
        </header>
        <section>
            <form method="post" action="/">
                <div>
                    <strong>※ 회원구분을 위해 체크해 주세요</strong>
                    <input type="radio" name="gubun" id="student" value="1">
                    <label for="student">수강생</label>
                    <input type="radio" name="gubun" id="notstudent" value="2">
                    <label for="notstudent">일반회원</label>
                </div>
                <div>
                    <input type="text" name="id" id="id" placeholder="아이디">
                    <p id="invalidmeg"></p>
                </div>
                <div>
                    <input type="password" name="pw" id="pw" placeholder="●●●●">
                </div>
                <div>
                    <input type="submit" value="로그인" id="login_btn">
                </div>
            </form>
        </section>
        <footer>
            <div>
                <p><strong>아직 회원이 아닌가요?</strong></p>
                <p class="smallone">가입하면 다양한 서비스 이용이 가능합니다.</p>
                <input type="button" id="regi" value="회원가입" onClick="location.href='javascript:void(0)'">
            </div>
            <div>
                <p><strong>아이디/비밀번호를 잊으셨나요?</strong></p>
                <p class="smallone">간단하게 아이디/비밀번호를 찾을 수 있습니다.</p>
                <input type="button" id="findid" value="아이디/비밀번호찾기" onClick="location.href='javascript:void(0)'">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
