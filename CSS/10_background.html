<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {

            box-sizing: border-box;
            border: 1px solid gray;
        }
    </style>
    <style>
        .box1 {
            width: 100px;
            height: 76px;
            background-image: url('../../images/attach1.png');
            background-size: 100px 76px;
        }
    </style>
    <div class="box1"></div>

    <hr>

    <style>
        .box2 {
            width: 200px;
            height: 152px;
            background-image: url('../../images/attach1.png');
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <div class="box2"></div>

    <hr>
    <style>
        .box3 {
            width: 100px;
            height: 38px;
            background-image: url('../../images/attach1.png');
            background-size: cover;
            /* 너비 높이 중 큰 값에 맞춤 */
        }
        .box4 {
            width: 100px;
            height: 38px;
            background-image: url('../../images/attach1.png');
            background-size: contain;
            /* 너비 높이 중 작은 값에 맞춤 */
        }

    </style>
    <div class="box3"></div>
    <div class="box4"></div>

    <!-- 박스로 이미지 일부만 표시하기 -->
    <style>
        .box5{
            width: 120px;
            height: 120px;
            background-image: url('../../images/weather.png');
            background-position: -580px 0;
        }
    </style>
    <div class="box5"></div>

    <style>
        .box6{
            box-sizing: content-box;
            width: 1440px;
            height: 960px;
            background-image: url('../../images/nature5.jpg');
            background-size: 100% 100%;
            background-blend-mode: multiply;
            background-color: gray;
            text-align: center;
            font-size: 80px;
            font-weight: 700;
            color: white;
            padding-top: 40%;
            line-height: 960px;
        }
    </style>
    <div class="box6">
        이 눈을 언제 치우지...
    </div>

    <hr>
    <style>
        .box7{
            background-image: url('../../images/architecture2.jpg');
            width: 600px;
            height: 400px;
            background-size: contain;
        }
        .box8 {
            box-sizing: border-box;
            border: 5px solid lightblue;
            border-radius: 10%;
            width: 600px;
            padding: 10px 0;
            margin-top: 10px;
            font-size: 20px;
            color: black;
            line-height: 80px;
            text-align: center;
        }
    </style>
    <div class="box7"></div>
    <div class="box8">에펠탑</div>


</body>
</html>
