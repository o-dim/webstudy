<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            /* 박스의 크기 변화를 이행(transition) 처리하기 */
            transition-property: all; /* 모든 속성의 변화를 볼 수 있다 */
            transition-duration: 3s; /* 3초 동안 속성의 변화를 볼 수 있다 */
            transition-timing-function: linear; /* 일정한 속도로 속성의 변화를 볼 수 있다 */
            transition-delay: 1s; /* 1초 후에 transition 작동 : delay 시켜주는 거 */
        }
        .box1:hover{
            width: 200px;

        }
        .box1:active {
            height: 200px;
        }
    </style>
    <div class="box1">BOX</div>
</body>
</html>
